<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <title>wedding-invitation</title>
  </head>

  <body>
    <div class="container">
      <div class="main-picture">
        <img src="images/img4.jpg" />
      </div>
      <div class="main-info">
        <div class="main-info-title">
          <p>The Marriage Of</p>
          <p>/ 이지은 정동현 /</p>
        </div>
        <div class="main-info-location">
          <p>2022년 2월 19일 토요일 오후 5시</p>
          <p>효창원로 72길 25 2층 201호</p>
        </div>
        <div class="divide-line"></div>
        <div class="main-greeting">
          <div class="main-greeting-title">
            2월 19일 이지은, 정동현의 결혼식에
            <p>초대합니다</p>
          </div>
          <div class="main-greeting-text">
            <p>약속했습니다.</p>
            <p>사랑의 이름으로 서로</p>
          </div>
        </div>
        <div class="wedding-gallery">
          <p>웨딩갤러리</p>
          <div class="gallery-box">
            <button class="btn1">
              <i class="fas fa-chevron-left"></i>
            </button>
            <img src="images/img2.jpg" />
            <button class="btn2">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="wedding-map">
            <img src="images/map.jpg" />
        </div>
        <div class="account-info">
            <p>마음 전하실 곳</p>
            <p>"신랑&신부에게 축하의 마음을 전해주세요"</p>
            <button class="acc-btn1">신랑측 계좌번호 보기</button>
            <button class="acc-btn2">신부측 계좌번호 보기</button>
        </div>
        <div class="divide-line"></div>
        <div class="contact">
            <div class="contact-1">
                <p>신랑 정동현</p>
                <button class="contact-1-call">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="contact-1-msg">
                    <i class="fas fa-envelope"></i>
                </button>
            </div>
            <div class="contact-2">
                <p>신부 이지은</p>
                <button class="contact-2-call">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="contact-2-msg">
                    <i class="fas fa-envelope"></i>
                </button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
